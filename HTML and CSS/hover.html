<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button {
            width: 200px;
            height: 100px;
            font-size: 30px;
            background-color: seagreen;
        }
        
        button:hover {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <button>Click Me</button>
</body>

</html>

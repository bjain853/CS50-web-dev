<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colours</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        
         const select=document.querySelector("#colors");
         select.onchange =()=>{
            
            document.querySelector('#hello').style.color = select.value;

        } 
        //document.querySelector('#hello').style.color=
      });
    </script>
  </head>
  <body>
    <h1 id="hello" style="text-align: center;font-size: 100px;font-family: cursive;">Hello!</h1>
    <!-- <button id="red" data-color="red">Red</button>
    <button id="blue" data-color="blue">Blue</button>
    <button id="green" data-color="green">Green</button> -->
    <select id="colors">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
    </select>
  </body>
</html>
